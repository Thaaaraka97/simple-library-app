apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5003
        env:
        - name: FE_SERVICE_HOST
          value: "0.0.0.0"
        - name: FE_SERVICE_PORT
          value: "5003"
        - name: API_GATEWAY_HOST
          value: "{{ .Values.urls.api }}"
        - name: API_GATEWAY_PORT
          value: "{{ .Values.ports.api }}"