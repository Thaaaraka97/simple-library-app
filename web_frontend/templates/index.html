<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book['title'] }} by {{ book['author'] }}</li>
        {% endfor %}
    </ul>

    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
        <li>{{ author['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
